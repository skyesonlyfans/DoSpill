<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoSpill Admin Panel</title>
    <!-- Corrected path to be absolute from the root -->
    <link rel="stylesheet" href="/admin/style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Login View -->
    <div id="login-container" class="login-view">
        <div class="login-box">
            <h1 class="login-logo">Do<span>Spill</span> Admin</h1>
            <p>Please sign in to continue.</p>
            <form id="admin-login-form">
                <input type="text" id="admin-user" placeholder="Username" required autocomplete="username">
                <input type="password" id="admin-pass" placeholder="Password" required autocomplete="current-password">
                <button type="submit" class="login-btn">Login</button>
                <p id="login-error" class="login-error-message"></p>
            </form>
        </div>
    </div>

    <!-- Admin Panel View -->
    <div id="admin-panel" style="display: none;">
        <header class="admin-header">
            <h1>Admin Panel</h1>
            <button id="admin-logout-btn" class="logout-btn">Logout</button>
        </header>
        <main class="admin-main">
            <section class="stats-grid">
                <div class="stat-card">
                    <h2>Total Users</h2>
                    <p id="total-users-stat">0</p>
                </div>
                <div class="stat-card">
                    <h2>Total Groups</h2>
                    <p id="total-groups-stat">0</p>
                </div>
                <div class="stat-card">
                    <h2>Total Messages</h2>
                    <p id="total-messages-stat">N/A</p>
                </div>
                <div class="stat-card">
                    <h2>Reported Users</h2>
                    <p id="reported-users-stat">0</p>
                </div>
            </section>

            <section class="admin-section">
                <h2>User Management</h2>
                <div class="table-container" id="user-management-table">
                    <!-- User data will be populated by admin.js -->
                </div>
            </section>

            <section class="admin-section">
                <h2>Reported Content</h2>
                <div class="table-container" id="reported-content-table">
                    <!-- Reported content will be populated by admin.js -->
                </div>
            </section>
        </main>
    </div>

    <!-- Custom Modal for confirmations -->
    <div id="modal-backdrop" class="modal-backdrop" style="display: none;">
        <div class="modal-box">
            <h3 id="modal-title"></h3>
            <p id="modal-text"></p>
            <div id="modal-buttons">
                <button id="modal-cancel-btn" class="modal-btn modal-btn-cancel">Cancel</button>
                <button id="modal-confirm-btn" class="modal-btn"></button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK & Initialization -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";

        async function initializeAdmin() {
            try {
                // Fetch the configuration from our secure serverless function
                const response = await fetch('/api/get-firebase-config');
                if (!response.ok) {
                    throw new Error('Could not fetch Firebase config.');
                }
                const firebaseConfig = await response.json();

                // Initialize Firebase
                initializeApp(firebaseConfig);

                // Load the admin panel logic using the corrected absolute path
                await import('/admin/admin.js');

            } catch (error) {
                console.error("Failed to initialize admin panel:", error);
                // Display error on the login page itself
                const loginError = document.getElementById('login-error');
                if(loginError) {
                    loginError.textContent = 'Error: Could not connect to services.';
                }
            }
        }
        
        initializeAdmin();
    </script>
</body>
</html>
