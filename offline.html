<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoSpill - Offline</title>
    <style>
        :root {
            --primary-purple: #5856d6;
            --background-light: #f2f2f7;
            --text-dark: #000000;
            --text-secondary: #8e8e93;
            --font-family: 'Lexend', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 40px 20px;
        }
        
        .offline-logo {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-purple);
            margin-bottom: 20px;
        }
        
        .offline-logo span {
            font-weight: 400;
            color: var(--text-dark);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .offline-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .offline-message {
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .retry-btn {
            background-color: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .retry-btn:hover {
            opacity: 0.8;
        }
        
        .retry-btn:active {
            transform: scale(0.98);
        }
        
        @media (max-width: 480px) {
            .offline-logo {
                font-size: 2.5rem;
            }
            
            .offline-icon {
                font-size: 3rem;
            }
            
            .offline-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <h1 class="offline-logo">Do<span>Spill</span></h1>
        <div class="offline-icon">ðŸ“¡</div>
        <h2 class="offline-title">You're Offline</h2>
        <p class="offline-message">
            It looks like you're not connected to the internet. 
            DoSpill needs an internet connection to sync your messages and chats.
        </p>
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
    
    <script>
        // Check for connection and auto-reload when back online
        window.addEventListener('online', () => {
            console.log('Connection restored, reloading...');
            window.location.reload();
        });
        
        // Show connection status
        if (navigator.onLine) {
            console.log('Actually online, redirecting to main app...');
            window.location.href = '/';
        }
    </script>
</body>
</html>
